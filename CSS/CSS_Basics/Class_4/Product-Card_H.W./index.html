
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Mug</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,800&family=Montserrat:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
            <div class="card-box">
                <img src="mug.jpg" alt="Mug" class="photu" />
                <div class="card-text">
                    <div id="text-heading">COFFEE MUG</div>
                    <div id="second-heading">White Coffee Mug</div>
                    <p id="desc">
                      Coffee Mugs are designed to express emotions. These are acclaimed
                      for their amazing designs & superior quality.
                    </p>
                    <span id="disc-price">₹149</span>
                    <span id="price"><del>₹230</del></span>
                    <button id="add-to-cart">
                        <span id="cart-image"><img src="icon-cart.png" alt="icon-cart"/></span>
                        <span id="text-cart">Add to Cart</span>
                    </button>
                    
                  </div>
            </div>
      </div>
    </div>
  </body>
</html>
