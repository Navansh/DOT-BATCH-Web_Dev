<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h2>Contact us form</h2>

    <table>
        <tr>
            <td> <label for  = "TextBox">Name </label> </td>
            <td> <input type = "text" name="TextBox" placeholder="Enter your Name"> </td>
        </tr>
        <tr>
            <td> <label for  = "TextBox">Email </label> </td>
            <td> <input type = "email" name="TextBox" placeholder="Enter your Email"> </td>
        </tr>
        <tr>
            <td><label for  = "NumberBox">Contact number </label></td>
            <td><input type = "number" name="NumberBox" placeholder="Enter your Number"></td>
        </tr>
        <tr>
            <td><label for  = "DropDown">Gender</label></td>
            <td>
                <select>
                    <option value="option1">Male</option>
                    <option value="option2" selected>Female</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type = "date" name="DateBox" min="2020-01-01" max="2023-12-31">
            </td>
        </tr>
        <tr>
            <td>Rating</td>
            <td>
                <input type = "radio" name="Rating" value="1">1
                <input type = "radio" name="Rating" value="2">2
                <input type = "radio" name="Rating" value="3">3
                <input type = "radio" name="Rating" value="4">4
                <input type = "radio" name="Rating" value="5">5
            </td>
        </tr>
        <tr>
            <td><label for  = "NumberBox">Enter Your Message </label></td>
        </tr>
        <tr>
            <td><textarea placeholder="Enter a message"></textarea></td>
        </tr>
    </table>
    <button>Send</button>
    <button>Reset</button>
    <br>
    <br>

    <a href="https://www.youtube.com/" target="_blank">
        <img src="yt.png" alt="Yt Channel Link" width="40" height="50">
    </a>
    <a href="https://www.youtube.com/" target="_blank">
        <img src="yt.png" alt="Yt Channel Link" width="40" height="50">
    </a>
    <a href="https://www.youtube.com/" target="_blank">
        <img src="yt.png" alt="Yt Channel Link" width="40" height="50">
    </a>
</body>
</html>
