<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table H.W.</title>

    <style>
        th{
            border: 1px solid black;
            text-align: center;
            caption-side: bottom;
        }
        td,tr{
            border: 1px solid black;
            padding-left: 5px;
        }
    </style>
</head>
<body>
    <table style="height: 450px; width: 450px;">
        <tr>
            <th colspan="6">TimeTable</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Computer</td>
            <td>Maths</td>
            <td>Computer</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <td>Computer</td>
            <td>Maths</td>
            <td>Computer</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            <th colspan="5">LUNCH</th>
        </tr>
        <tr>
            <td>Computer</td>
            <td>Maths</td>
            <td>Computer</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Computer</td>
            <td>Maths</td>
            <td>Computer</td>
            <td>Maths</td>
        </tr>

    </table>
</body>
</html>
